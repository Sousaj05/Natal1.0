<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Natal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1d1d;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            color: #ff0033;
            text-shadow: 0px 0px 10px #ff0033, 0px 0px 20px #ff0033;
            animation: pulse 1.5s infinite;
        }

        .lights {
            margin-top: 30px;
            font-size: 2em;
        }

        .lights span {
            display: inline-block;
            margin: 0 5px;
            animation: blink 1.5s infinite;
        }

        .light-1 {
            animation-delay: 0s;
            color: #ff0033;
        }

        .light-2 {
            animation-delay: 0.3s;
            color: #00ff00;
        }

        .light-3 {
            animation-delay: 0.6s;
            color: #00aaff;
        }

        .light-4 {
            animation-delay: 0.9s;
            color: #ffcc00;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes pulse {
            0% { text-shadow: 0px 0px 10px #ff0033, 0px 0px 20px #ff0033; }
            50% { text-shadow: 0px 0px 15px #ff0033, 0px 0px 30px #ff0033; }
            100% { text-shadow: 0px 0px 10px #ff0033, 0px 0px 20px #ff0033; }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0033;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e6002e;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .snowflakes div {
            position: absolute;
            background-color: #fff;
            width: 5px;
            height: 5px;
            animation: fall 3s infinite;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { top: -5px; }
            100% { top: 100vh; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Feliz Natal!</h1>

    <div class="lights">
        <span class="light-1">üéÑ</span>
        <span class="light-2">üéÖ</span>
        <span class="light-3">‚ùÑÔ∏è</span>
        <span class="light-4">üåü</span>
    </div>

    <button class="button" onclick="showSnow()">Clique para ver a neve!</button>
</div>

<div class="snowflakes" id="snowflakes"></div>

<script>
    function showSnow() {
        let snowflakes = document.getElementById('snowflakes');
        snowflakes.innerHTML = '';
        for (let i = 0; i < 100; i++) {
            let snowflake = document.createElement('div');
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random fall speed
            snowflake.style.animationDelay = `${Math.random() * 2}s`; // Random start time
            snowflakes.appendChild(snowflake);
        }
    }
</script>

</body>
</html>
